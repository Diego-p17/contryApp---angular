<h2>By Country</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
        [initialValue]="initialValue"
        placeHolder = "Search by country"
        (searchValue)="searchByCountry( $event)"
    >
    </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col p-3">
    <hr>
    <h4>Table Results</h4>
    <countries-country-table
      [countries]="countries"
    ></countries-country-table>
  </div>
</div>
