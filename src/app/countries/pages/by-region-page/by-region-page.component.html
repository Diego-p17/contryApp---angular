<h2>By Region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions"
      class="btn"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region}"
      (click)="searchByRegion( region )">
      {{ region}}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <h4>Table Results</h4>
    <countries-country-table
      [countries]="countries"
    ></countries-country-table>
  </div>
</div>
